<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Account Login
					</span>
					
					<div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
                            <input class="input100" type="text" name="username" id="username" >
                            <span class="label-input100">Username</span>
					</div>
					
					
					<div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" id="pass" name="pass">
                            <span class="label-input100">Password</span>
					</div>

					<div class="container-login100-form-btn">
						<button onclick="emailSignIn()" class="login100-form-btn">
							Sign In
						</button>
					</div>
					
					<div class="text-center w-full p-t-23">
						<a href="#" class="txt1">
							or
						</a>
					</div>
					<div class="container-login100-form-btn">
						<button onclick="googleSignIn()" class="login100-form-btn">
							Sign in with Google
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	
	
<!--===============================================================================================-->
	<script src="LoginUI/vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	<script src="LoginUI/js/main.js"></script>

	<script src="main.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
	<script>
		// Initialize Firebase
		var config = {
			apiKey: "AIzaSyAzE7sVPreEJK2dI_BTMTUVntz1E_O0wK0",
			authDomain: "cs180-split.firebaseapp.com",
			databaseURL: "https://cs180-split.firebaseio.com",
			projectId: "cs180-split",
			storageBucket: "cs180-split.appspot.com",
			messagingSenderId: "638604999532"
		};
		firebase.initializeApp(config);

		//Sign in with a Google account.
		googleSignIn=()=>{
			base_provider = new firebase.auth.GoogleAuthProvider()
			firebase.auth().signInWithPopup(base_provider).then(function(result){
				console.log(result)
				console.log("Success, Google Account Linked")
			}).catch(function(err) {
				console.log(err)
				console.log("Failed to link google account")
			})
		}
	</script>

	<script>
		//Sign in with email and password.
		function emailSignIn(){
		  console.log("Log in with email was clicked"); 
		  var useremail = document.getElementById("username").value;
		  var userpw = document.getElementById("pass").value;
		  console.log("USER EMAIL: " + useremail); 
		  console.log("PASSWORD : " + userpw); 
		  firebase.auth().signInWithEmailAndPassword(useremail, userpw).then(function(result){
			console.log(result)
			console.log("Success, logged in")
		  }).catch(function(error) {
			// Handle Errors here.
			var errorCode = error.code;
			var errorMessage = error.message;
			console.log(error);
		  });
		}
	  </script>

	<!--Waits for a change in the user variable. Once you log in, the user variable is populated-->
	<script>
		firebase.auth().onAuthStateChanged(user => {
			if(user) {
				window.location = 'dashboard.html'; //After successful login, user will be redirected to dashboard
			}
		});
	</script>
</body>
