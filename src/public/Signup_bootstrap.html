<!DOCTYPE html>
<html lang="en">
<head>
    <title>Split Sign Up</title>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="LoginUI/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="LoginUI/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="LoginUI/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="LoginUI/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="LoginUI/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="LoginUI/vendor/css-hamburgers/hamburgers.min.css">

</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-b-160 p-t-50">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Sign up
					</span>

                <div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
                    <input class="input100" type="text" id="username" name="username">
                    <span class="label-input100">Username</span>
                </div>


                <div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" id="pass" name="pass">
                    <span class="label-input100">Password</span>
                </div>

                <div class="container-login100-form-btn">
                    <button onclick="createAccount()" class="login100-form-btn">
                        Sign up
                    </button>
                </div>

                <div class="text-center w-full p-t-23">
                    <a href="#" class="txt1">
                        or
                    </a>
                </div>
                <div class="container-login100-form-btn">
                    <button onclick="googleSignIn()" class="login100-form-btn">
                        Sign up with Google
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyAzE7sVPreEJK2dI_BTMTUVntz1E_O0wK0",
        authDomain: "cs180-split.firebaseapp.com",
        databaseURL: "https://cs180-split.firebaseio.com",
        projectId: "cs180-split",
        storageBucket: "cs180-split.appspot.com",
        messagingSenderId: "638604999532"
    };
    firebase.initializeApp(config);

    //Sign in with a Google account.
    googleSignIn=()=>{
        base_provider = new firebase.auth.GoogleAuthProvider()
        firebase.auth().signInWithPopup(base_provider).then(function(result){
            console.log(result)
            console.log("Success, Google Account Linked")
        }).catch(function(err) {
            console.log(err)
            console.log("Failed to link google account")
        })
    }
</script>

<script>
	function createAccount(){
    console.log("Request Clicked");
    var useremail = document.getElementById("username").value;
    var userpw = document.getElementById("pass").value;
	  firebase.auth().createUserWithEmailAndPassword(useremail, userpw).then(function(result){
      console.log(result)
      console.log("Success, new user created")
    }).catch(function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      console.log(error);
      // ...
    });
	}
</script>

	<!--Waits for a change in the user variable. Once you log in, the user variable is populated-->
	<script>
            firebase.auth().onAuthStateChanged(user => {
                if(user) {
                    window.location = 'dashboard.html'; //After successful login, user will be redirected to dashboard
                }
            });
        </script>

</body>
</html>
